<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
</head>
<body>
<h1>THIS IS ABOUT CRUD</h1>
{% for entry in entries %}
    <h1>Name: {{ entry.name}}</h1>
    <h2>Email: {{entry.email  }}</h2>
    <h3>Phone Number: {{ entry.phone_number }}</h3>
    <h3>Date Of Birth : {{ entry.date_of_birth }}</h3>
    <h4>Password : {{ entry.password }}</h4>
{% endfor %}
</body>
</html>
